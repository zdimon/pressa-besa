<div class="row">
    <div class="col-md-10">
        <h2 class="title-twice">ПОПУЛЯРНЫЕ <span>ИЗДАНИЯ</span></h2>
    </div>
    <div class="col-md-2 slider-control-wrapper newest-slider-controls">
        <a href="#" class="slider-control newest-slider-prev nsp"><i class="fa fa-chevron-left"></i></a>
        <a href="#" class="slider-control newest-slider-next nsn"><i class="fa fa-chevron-right"></i></a>
    </div>
</div>
<div class="slider-wrapper">
    <a href="#" class="slider-control newest-slider-prev nsp"><i class="fa fa-chevron-left"></i></a>
    <a href="#" class="slider-control newest-slider-next nsn"><i class="fa fa-chevron-right"></i></a>
    <div class="newest-slider" id="newestSlider">

        {% for journal in popular_journal %}
        <div class="newest-slider-slide">
            <a href="#" class="newest-slider-slide-image" title="{{ journal.name }}">
                <img src="{{ journal.common_cover }}" alt="" title="{{ journal.name }}">
            </a>
            <div class="newest-slider-slide-content">
                <a href="#" class="newest-slider-slide-title">{{ journal.name }}</a>
                <div class="newest-slider-slide-num">№10 12/10/20</div>
                <div class="newest-slider-slide-bottom">
                    <div class="newest-slider-slide-price">250.00₽</div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="mob-slider-control-wrapper slider-control-wrapper">
    <a href="#" class="slider-control newest-slider-prev nsp"><i class="fa fa-chevron-left"></i></a>
    <a href="#" class="slider-control newest-slider-next nsn"><i class="fa fa-chevron-right"></i></a>
</div>
