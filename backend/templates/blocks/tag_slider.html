<div style="display: none" class="category-block container" id="tagSliderItems">


    {% for cat in categories %}
        <div>
        <a href="{% url 'category-detail' journal_type=journal_type category=cat.name_slug %}" class="button button-primary">
            {{ cat.name }}
        </a>
        </div>
    {% endfor %}
</div>
