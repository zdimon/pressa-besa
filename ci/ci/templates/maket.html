 
 {% extends 'base.html' %}
 {% block content %}

    <div class="container">
 <h1> Макеты страниц сайта </h1>
   <a href="https://www.figma.com/file/NIWj4dvAMXSxdGBPqRSKUU/Pressa.ru?node-id=2%3A0" target=_blank>Ссылка на фигму с макетом лендинга.</a>
        <div class="row">
            {% for item in items %}
                <div class="col-4">
                   <p>{{ item.title }}</p>
                    <a target=_blank href="{{item.image.url}}">
                        <img title="{{ item.title }}" src="{{item.small_image_url}}" />
                    </a>                   
                </div>
            {% endfor %}
        </div>
    </div>



 {% endblock %}
